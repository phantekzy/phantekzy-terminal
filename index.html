<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>phantekzy | Terminal Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #00ff00;
      font-family: 'Fira Code', monospace;
      padding: 20px;
      overflow-y: scroll;
    }

    #terminal {
      white-space: pre; /* key fix for ASCII art */
      font-size: 14px;
      line-height: 1.2;
      letter-spacing: normal;
    }

    .typed-cursor {
      font-weight: bold;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="terminal"></div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    fetch("readme.txt")
      .then(response => response.text())
      .then(text => {
        new Typed("#terminal", {
          strings: [text],
          typeSpeed: 10,     // smooth & readable
          startDelay: 300,
          showCursor: true,
          cursorChar: "_",
          smartBackspace: false,
          loop: false
        });
      });
  </script>
</body>
</html>
