<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>phantekzy | Terminal Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0d0d0d;
      --terminal: #111;
      --text: #00ff00;
    }
    .light-mode {
      --bg: #f4f4f4;
      --terminal: #e0e0e0;
      --text: #0c0c0c;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Fira Code', monospace;
    }
    #terminal {
      width: 100%;
      height: 100%;
      padding: 30px;
      background: var(--terminal);
      white-space: pre;
      overflow-y: auto;
    }
    .cursor {
      display: inline-block;
      width: 8px;
      margin-left: 2px;
      background: var(--text);
      animation: blink 0.7s steps(1) infinite;
      vertical-align: bottom;
    }
    a {
      color: var(--text);
      text-decoration: underline;
    }
    @keyframes blink {
      0%,100% { opacity:1; }
      50% { opacity:0; }
    }
    #toggleMode {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      font-family: 'Fira Code', monospace;
      cursor: pointer;
      background: var(--terminal);
      color: var(--text);
      border: 1px solid var(--text);
    }
  </style>
</head>
<body>
  <button id="toggleMode">Toggle Theme</button>
  <div id="terminal"></div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    const term = document.getElementById('terminal');

    const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));
    const typeLine = (line) => {
      return new Promise(resolve => {
        const d = document.createElement('div');
        term.appendChild(d);
        new Typed(d, {
          strings: [line],
          typeSpeed: 20,
          showCursor: false,
          onComplete: () => resolve()
        });
        term.scrollTop = term.scrollHeight;
      });
    };
    const insertBlock = (text) => {
      const pre = document.createElement('pre');
      pre.innerHTML = text;
      term.appendChild(pre);
      term.scrollTop = term.scrollHeight;
    }

    async function runTerminal() {
      await typeLine('[phantekzy@archlinux ~]$ fastfetch');
      await delay(200);

      insertBlock(`

   \`/ossssso+/:-        -:/+osssso+-    Fun Fact  : Dropped Civil Engineering for Code 
  \`+sso+:-\`                 \`.-/+oso:   Motto     : "Learn. Build. Play Dark Souls. Repeat."

 .\`    `);

      await delay(200);
      await typeLine('[phantekzy@archlinux ~]$ cd ~/skills/dev_stack/');
      await delay(100);
      await typeLine('[phantekzy@archlinux dev_stack]$ ls -la');

      insertBlock(`

      await typeLine('[phantekzy@archlinux socials]$ mail -s "Contact" mainilotfi@gmail.com');
      insertBlock('[ INFO ] Opening email client... <a href="mailto:mainilotfi@gmail.com">mainilotfi@gmail.com</a>');

      await typeLine('[phantekzy@archlinux ~]$ uname -a');
      insertBlock('Linux archlinux 6.9.6-arch1-1 x86_64 GNU/Linux');

      await typeLine('[phantekzy@archlinux ~]$ exit');
      insertBlock('logout\n\n███████████ Process terminated successfully.\n\nThank you for visiting PHANTEKZY\'s Arch terminal');

      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      term.lastChild.appendChild(cursor);
    }

    runTerminal();

    document.getElementById('toggleMode').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });
  </script>
</body>
</html>
