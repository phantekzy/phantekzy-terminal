<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>phantekzy | Full-Stack Terminal Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root { --bg: #000; --text: #33ff33; }
    .matrix { --bg: #001100; --text: #00ff00; }
    .ubuntu { --bg: #300a24; --text: #ff6600; }
    .light { --bg: #f5f5f5; --text: #222222; }
    body { margin:0; height:100vh; background:var(--bg); color:var(--text); font-family:'Fira Code', monospace; }
    #terminal { box-sizing:border-box; padding:20px; height:100%; overflow-y:auto; }
    .line { display:flex; }
    .prompt { flex-shrink:0; }
    #cmdline { background:transparent; border:none; outline:none; color:inherit; flex:1; font:inherit; }
    @keyframes blink {50%{opacity:0}} .cursor { width:8px; background:var(--text); animation:blink .8s steps(1) infinite; }
    a { color:var(--text); text-decoration:underline; }
    pre { text-align:left; white-space:pre; }
  </style>
</head>
<body class="matrix">
  <div id="terminal"></div>
  <script>
    // Static English content
    const content = {
      welcome: `Welcome to phantekzy.dev\nType 'help' to see available commands.`,
      help: `help        - Show this help menu\nabout       - About me\nskills      - My technical skills\nprojects     - Showcase of my work\ncertifications - Completed certifications\ncontact     - Contact information\nmatrix      - Set Matrix theme\nubuntu      - Set Ubuntu theme\nlight       - Set Light theme\nfastfetch   - Display system info\nclear       - Clear the terminal\nexit        - Close session`,
      about: `## About Me\nHi, I'm **Maini Lotfi Abdelkader** ('phantekzy'), a Full-Stack Web Developer based in Algiers. I build scalable, maintainable web apps using JS (Node.js, React), PHP, and MySQL.`,        
      skills: `- HTML5 â˜…â˜…â˜…â˜…â˜…\n- CSS3 â˜…â˜…â˜…â˜…â˜†\n- JavaScript/ES6 â˜…â˜…â˜…â˜…â˜†\n- Node.js â˜…â˜…â˜…â˜…â˜†\n- React/Redux â˜…â˜…â˜…â˜…â˜†\n- PHP/Laravel â˜…â˜…â˜…â˜…â˜†\n- MySQL/PostgreSQL â˜…â˜…â˜…â˜†â˜†\n- Git & CI/CD â˜…â˜…â˜…â˜…â˜†`,      
      projects: `- **Terminal Portfolio**: Interactive CLI portfolio built with vanilla JS & marked.js\n- **React Weather App**: Live API weather dashboard\n- **PHP Contact Form**: Secure form handling`,        
      certifications: `- freeCodeCamp: Responsive Web Design\n- freeCodeCamp: JavaScript Algorithms\n- Microsoft: Azure Fundamentals`,      
      contact: `ðŸ“¨ Email: <a href="mailto:mainilotfi@gmail.com">mainilotfi@gmail.com</a>`,      
      fastfetch: `       __                          __             __                          
      /\ \                        /\ \__         /\ \                         
 _____ \ \ \___       __       ___ \ \ ,_\     __ \ \ \'\   ____    __  __    
/\ '__\`\\ \  _ \\   /'__\`\   /' _ \`\\ \ \/   /'__\`\\ \ , <  /\_ ,\`\\ /\ \/\ \   
\ \ \L\ \\ \ \ \ \\ /\ \L\.\`.\\ /\ \/\ \\ \ \_ /\  __/ \ \ \\\`\/_/  /_\\ \ \_\ \  
 \ \ ,__/ \ \_\ \_\\ \__/.\`\_\\ \_\ \_\\ \__\\ \____\ \ \_\ \_\/\____\\/`____ \ 
  \ \ \/   \/_/\/_/ \/__/\/_/ \/_/\/_/ \/__/ \/____/  \/_/\/_/\/____/ `/___/> \
   \ \_\                                                                 /\___/  
    \/_/                                                                 \/__/   

[phantekzy@archlinux ~]$ fastfetch`,
      social: `check my github: https://github.com/phantekzy`
    };

    let themeClass = 'matrix';
    const term = document.getElementById('terminal');

    // Initialize
    clearTerm(); printPre('welcome'); newPrompt();

    // Command handlers
    const commands = {
      help: () => printPre('help'),
      about: () => printHTML(marked.parse(content.about)),
      skills: () => printPre('skills'),
      projects: () => printHTML(marked.parse(content.projects)),
      certifications: () => printPre('certifications'),
      contact: () => printHTML(content.contact),
      fastfetch: () => printPre('fastfetch'),
      social: () => print(content.social),
      matrix: () => setTheme('matrix'),
      ubuntu: () => setTheme('ubuntu'),
      light: () => setTheme('light'),
      clear: () => clearTerm(),
      exit: () => print('Goodbye!')
    };

    function setTheme(name) {
      document.body.classList.remove(themeClass);
      themeClass = name;
      document.body.classList.add(themeClass);
      print(`Theme set to ${name}`);
    }

    function print(text) {
      const d = document.createElement('div'); d.textContent = text;
      term.appendChild(d); term.scrollTop = term.scrollHeight;
    }
    function printPre(key) {
      const d = document.createElement('pre'); d.textContent = content[key];
      term.appendChild(d); term.scrollTop = term.scrollHeight;
    }
    function printHTML(html) {
      const d = document.createElement('div'); d.innerHTML = html;
      term.appendChild(d); term.scrollTop = term.scrollHeight;
    }

    function clearTerm() { term.innerHTML = ''; }

    function newPrompt() {
      const line = document.createElement('div'); line.className='line';
      const prompt = document.createElement('span'); prompt.className='prompt'; prompt.textContent='[phantekzy@portfolio ~]$ ';
      const input = document.createElement('input'); input.id='cmdline'; input.autocomplete='off'; input.spellcheck=false;
      line.append(prompt, input); term.append(line); input.focus();
      input.addEventListener('keydown', e => {
        if(e.key==='Enter') {
          const cmd = input.value.trim(); input.disabled = true;
          if(cmd) {
            (commands[cmd] || (()=> print(`command not found: ${cmd}`)))();
          }
          if(cmd!=='exit') newPrompt();
        }
      });
    }
  </script>
</body>
</html>
