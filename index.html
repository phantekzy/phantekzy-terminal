<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotfi Maini | Web Developer & Aspiring Cybersecurity Professional</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    :root { --bg: #000; --text: #33ff33; }
    .theme-matrix { --bg: #001100; --text: #00ff00; }
    .theme-ubuntu { --bg: #300a24; --text: #ff6600; }
    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Fira Code', monospace;
    }
    #terminal {
      box-sizing: border-box;
      padding: 20px;
      height: 100%;
      overflow-y: auto;
    }
    .line { display: flex; }
    .prompt { flex-shrink: 0; }
    #cmdline {
      background: transparent;
      border: none;
      outline: none;
      color: inherit;
      flex: 1;
      font: inherit;
    }
    @keyframes blink { 50% { opacity: 0; } }
    .cursor {
      width: 8px;
      background: var(--text);
      animation: blink 1s steps(1) infinite;
    }
    a { color: var(--text); text-decoration: underline; }
  </style>
</head>
<body class="theme-matrix">
  <div id="terminal"></div>
  <script>
    const terminal = document.getElementById('terminal');
    const themes = ['matrix', 'ubuntu'];
    let history = [], histIdx = 0;

    const data = {
      about: `<h2>About Me</h2>
<p><strong>Name:</strong> Lotfi Maini (phantekzy)</p>
<p><strong>Location:</strong> Algiers, Algeria</p>
<p>A self-taught Web Developer specializing in building scalable, responsive applications. Currently expanding skill set in cybersecurity fundamentals to complement development expertise.</p>`,

      skills: `<h2>Skills</h2>
<ul>
  <li>HTML5 & CSS3</li>
  <li>JavaScript (ES6+)</li>
  <li>Node.js & Express</li>
  <li>React.js & Redux</li>
  <li>PHP & MySQL</li>
  <li>RESTful APIs & JSON</li>
  <li>Linux (Arch Linux) & Shell Scripting</li>
  <li>Git & GitHub</li>
</ul>`,

      experience: `<h2>Experience</h2>
<ul>
  <li><strong>Personal Projects:</strong> Interactive terminal portfolio, React Weather App, PHP Contact Form.</li>
  <li><strong>Open Source:</strong> Documentation contributions and community scripts.</li>
  <li><strong>Freelance:</strong> Developed and deployed small business websites with CMS integration.</li>
</ul>`,

      certifications: `<h2>Certifications</h2>
<ul>
  <li>freeCodeCamp: Responsive Web Design (2024)</li>
  <li>freeCodeCamp: JavaScript Algorithms & Data Structures (2025)</li>
  <li>IBM Cybersecurity Analyst Professional Certificate (In Progress)</li>
</ul>`,

      projects: `<h2>Projects</h2>
<ul>
  <li><strong>Terminal Portfolio:</strong> Browser-based CLI showcasing my profile and projects.</li>
  <li><strong>React Weather App:</strong> Real-time data integration with clean UI.</li>
  <li><strong>PHP Contact Form:</strong> Secure email handler for websites.</li>
  <li><strong>Pentest Toolkit:</strong> Bash/Python scripts for network scanning (in development).</li>
</ul>`,

      socials: `<h2>Connect</h2>
<ul>
  <li><a href="https://github.com/phantekzy" target="_blank">GitHub</a></li>
  <li><a href="https://linkedin.com/in/maini-lotfi" target="_blank">LinkedIn</a></li>
  <li><a href="https://x.com/mainilotfi" target="_blank">Twitter/X</a></li>
  <li><a href="https://youtube.com/@phantekzy" target="_blank">YouTube</a></li>
</ul>`,

      contact: `<h2>Contact</h2>
<p>Email: <a href="mailto:mainilotfi@gmail.com">mainilotfi@gmail.com</a></p>
<p>Resume: <a href="resume.pdf" download>Download PDF</a></p>`,

      system: `<h2>System Info</h2>
<ul>
  <li>OS: Arch Linux (6.9.6)</li>
  <li>WM: Hyprland</li>
  <li>Shell: Zsh + Starship</li>
  <li>Editor: Neovim</li>
  <li>Terminal: Alacritty</li>
  <li>Browser: Firefox</li>
</ul>`
    };

    function print(html = '') {
      const div = document.createElement('div');
      div.innerHTML = html;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function newPrompt() {
      const line = document.createElement('div'); line.className = 'line';
      const prompt = document.createElement('span'); prompt.className = 'prompt'; prompt.textContent = '[phantekzy@portfolio ~]$ ';
      const input = document.createElement('input'); input.autocomplete = 'off'; input.className = 'cmdline';
      line.append(prompt, input);
      terminal.append(line);
      input.focus(); addListeners(input);
    }

    function addListeners(input) {
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          const cmd = input.value.trim(); history.push(cmd); histIdx = history.length;
          input.disabled = true; execute(cmd);
        } else if (e.key === 'ArrowUp') {
          if (histIdx > 0) { histIdx--; input.value = history[histIdx]; }
        } else if (e.key === 'ArrowDown') {
          if (histIdx < history.length - 1) { histIdx++; input.value = history[histIdx]; } else input.value = '';
        } else if (e.key === 'Tab') { e.preventDefault(); autocomplete(input); }
      });
    }

    function autocomplete(input) {
      const cmds = Object.keys(commands);
      const val = input.value; const matches = cmds.filter(c => c.startsWith(val));
      if (matches.length === 1) input.value = matches[0] + ' ';
    }

    const commands = {
      help() { print('<p>Available commands: ' + Object.keys(commands).join(', ') + '</p>'); },
      about() { print(data.about); },
      skills() { print(data.skills); },
      experience() { print(data.experience); },
      certifications() { print(data.certifications); },
      projects() { print(data.projects); },
      socials() { print(data.socials); },
      contact() { print(data.contact); },
      system() { print(data.system); },
      clear() { terminal.innerHTML = ''; },
      theme(args) {
        const t = args[1];
        if (themes.includes(t)) {
          document.body.className = 'theme-' + t;
          print('<p>Theme set to ' + t + '</p>');
        } else {
          print('<p>Unknown theme: ' + t + '</p>');
        }
      },
      exit() { print('<p>Session terminated.</p>'); }
    };

    // Initialize terminal
    print('<h2>Welcome to my professional portfolio</h2><p>Type <code>help</code> to view available commands.</p>');
    newPrompt();
  </script>
</body>
</html>
