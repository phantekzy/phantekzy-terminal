<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotfi Maini | Web Developer & Aspiring Cybersecurity Professional</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root { --bg: #000; --text: #33ff33; }
    .theme-matrix { --bg: #001100; --text: #00ff00; }
    .theme-ubuntu { --bg: #300a24; --text: #ff6600; }
    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Fira Code', monospace;
    }
    #terminal {
      box-sizing: border-box;
      padding: 20px;
      height: 100%;
      overflow-y: auto;
    }
    .line { display: flex; }
    .prompt { flex-shrink: 0; }
    #cmdline {
      background: transparent;
      border: none;
      outline: none;
      color: inherit;
      flex: 1;
      font: inherit;
    }
    .cursor {
      width: 8px;
      background: var(--text);
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    a { color: var(--text); text-decoration: underline; }
  </style>
</head>
<body class="theme-matrix">
  <div id="terminal"></div>
  <script>
    const terminal = document.getElementById('terminal');
    const themes = ['matrix', 'ubuntu'];
    let history = [], histIdx = 0;

    const data = {
      about: `## About Me

I am **Lotfi Maini** (alias **phantekzy**), a dedicated self-taught Web Developer based in Algiers, Algeria. I specialize in building responsive, user-centric applications using modern technologies and frameworks. Currently, I am enhancing my expertise in cybersecurity fundamentals to broaden my professional scope.

`,

      skills: `- HTML5 & CSS3
- JavaScript (ES6+)
- Node.js & Express
- React.js & Redux
- PHP & MySQL
- RESTful APIs & JSON
- Linux (Arch Linux) & Shell Scripting
- Version Control (Git & GitHub)
`,

      experience: `- **Personal Projects**: Developed CLI-style portfolio, React weather app, and PHP contact form.
- **Open Source**: Contributed to community documentation and scripts for cybersecurity tooling.
- **Client Work (Freelance)**: Designed and deployed small business websites with CMS integration.
`,

      certifications: `- freeCodeCamp: Responsive Web Design (2024)
- freeCodeCamp: JavaScript Algorithms & Data Structures (2025)
- IBM Cybersecurity Analyst Professional Certificate (In Progress)
`,

      projects: `- **Terminal Portfolio**: Interactive browser-based terminal showcasing my skills and projects.
- **React Weather App**: Real-time weather data integration with clean UI.
- **PHP Contact Form**: Secure and lightweight email handler for websites.
- **Pentesting Toolkit**: Collection of Bash and Python scripts for network scanning (Learning project).
`,

      socials: `- GitHub: <a href="https://github.com/phantekzy" target="_blank">github.com/phantekzy</a>
- LinkedIn: <a href="https://linkedin.com/in/maini-lotfi" target="_blank">linkedin.com/in/maini-lotfi</a>
- Twitter/X: <a href="https://x.com/mainilotfi" target="_blank">@mainilotfi</a>
- YouTube: <a href="https://youtube.com/@phantekzy" target="_blank">/@phantekzy</a>
`,

      contact: `- ðŸ“§ Email: <a href="mailto:mainilotfi@gmail.com">mainilotfi@gmail.com</a>
- ðŸ“„ Resume: <a href="resume.pdf" download>Download PDF</a>
`,

      system: `**OS:** Arch Linux (6.9.6)
**Window Manager:** Hyprland
**Shell:** Zsh + Starship
**Editor:** Neovim
**Terminal:** Alacritty
**Browser:** Firefox
`
    };

    function print(html = '') {
      const div = document.createElement('div');
      div.innerHTML = html;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function newPrompt() {
      const line = document.createElement('div'); line.className = 'line';
      const prompt = document.createElement('span'); prompt.className = 'prompt'; prompt.textContent = '[phantekzy@portfolio ~]$ ';
      const input = document.createElement('input'); input.id = 'cmdline'; input.autocomplete = 'off';
      line.append(prompt, input); terminal.append(line);
      input.focus(); addListeners(input);
    }

    function addListeners(input) {
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          const cmd = input.value.trim(); history.push(cmd); histIdx = history.length;
          input.disabled = true; execute(cmd);
        } else if (e.key === 'ArrowUp') {
          if (histIdx > 0) { histIdx--; input.value = history[histIdx]; }
        } else if (e.key === 'ArrowDown') {
          if (histIdx < history.length - 1) { histIdx++; input.value = history[histIdx]; } else input.value = '';
        } else if (e.key === 'Tab') { e.preventDefault(); autocomplete(input); }
      });
    }

    function autocomplete(input) {
      const cmds = Object.keys(commands);
      const val = input.value; const matches = cmds.filter(c => c.startsWith(val));
      if (matches.length === 1) input.value = matches[0] + ' ';
    }

    const commands = {
      help() { print(Object.keys(commands).join(' | ')); },
      about() { print(marked.parse(data.about)); },
      skills() { print(marked.parse(data.skills)); },
      experience() { print(marked.parse(data.experience)); },
      certifications() { print(marked.parse(data.certifications)); },
      projects() { print(marked.parse(data.projects)); },
      socials() { print(marked.parse(data.socials)); },
      contact() { print(data.contact); },
      system() { print(marked.parse(data.system)); },
      clear() { terminal.innerHTML = ''; },
      theme(args) {
        const t = args[1];
        if (themes.includes(t)) {
          document.body.className = 'theme-' + t;
          print('Theme set to ' + t);
        } else {
          print('Unknown theme: ' + t);
        }
      },
      exit() { print('Session terminated.'); }
    };

    // Initialize terminal
    print('<pre>Welcome to Lotfi Maini\'s professional portfolio. Type <code>help</code> to view available commands.</pre>');
    newPrompt();
  </script>
</body>
</html>
