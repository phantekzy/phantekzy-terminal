    let lang = 'en';

    const commands = {

      },
      theme(args) {
        if(args[1] && ['matrix','ubuntu','light'].includes(args[1])) { theme = args[1]; document.body.className = 'theme-' + theme; print(`Theme set to ${args[1]}`);}

      },
      clear() { terminal.innerHTML = ''; },
      exit() { print('Goodbye!'); }

    function print(html='') {
      const div = document.createElement('div');
      div.innerHTML = html;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function newPrompt() {
      const line = document.createElement('div'); line.className='line';
      const prompt = document.createElement('span'); prompt.className='prompt'; prompt.textContent='[phantekzy@portfolio ~]$ ';
      const input = document.createElement('input'); input.id='cmdline'; input.autocomplete='off'; input.spellcheck=false;
      line.append(prompt, input); terminal.append(line);
      input.focus();
      input.addEventListener('keydown', e => {
        if(e.key === 'Enter') {
          const raw = input.value.trim();
          const parts = raw.split(' ');
          input.disabled = true;
          if(parts[0]) {
            if(commands[parts[0]]) commands[parts[0]](parts);
            else print(`command not found: ${parts[0]}`);
          }
          if(parts[0] !== 'exit') newPrompt();
        }
      });
