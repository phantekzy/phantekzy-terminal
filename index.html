<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>phantekzy | Terminal Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #00ff00;
      font-family: 'Fira Code', monospace;
      padding: 20px;
      overflow-y: auto;
    }

    #terminal {
      white-space: pre-wrap;
      line-height: 1.4;
      font-size: 14px;
    }

    .typed-cursor {
      font-weight: bold;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="terminal"></div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    const terminal = document.getElementById("terminal");

    const fastfetchLines = [
      "[phantekzy@archlinux ~]$ fastfetch",
      "",
      "                   -`                   phantekzy@archlinux",
      "                  .o+`                  -------------------------------",
      "                 `ooo/                  Full Name : Maini Lotfi Abdelkader",
      "                `+oooo:                 Alias     : phantekzy",
      "               `+oooooo:                Location  : Bir Mourad RaÃ¯s, Algiers, Algeria",
      "               -+oooooo+:               Age       : 28 (born 1996-09-08)",
      "             `/:-:++oooo+:              Role      : Elden Lord + Web Dev + CyberSec",
      "            `/++++/+++++++:             Status    : Currently exploring ArchLinux",
      "           `/++++++++++++++:            WM        : Hyprland ",
      "          `/+++ooooooooooooo/`          Shell     : Zsh + Starship",
      "         ./ooosssso++osssssso+`         Editor    : Neovim (Lua)",
      "        .oossssso-````/ossssss+`        Terminal  : Alacritty",
      "       -osssssso.      :ssssssso.       Browser   : Firefox / W3M",
      "      :osssssss/        osssso+++.      Theme     : NerdFont + Gruvbox Dark",
      "     /ossssssss/        +ssssooo/-      Hobby     : AI, Linux, low-level code",
      "   `/ossssso+/:-        -:/+osssso+-    Fun Fact  : Dropped Civil Engineering for Code",
      "  `+sso+:-`                 `.-/+oso:   Motto     : \"Learn. Build. Play Dark Souls. Repeat.\"",
      " `++:.                           `-/+/   ",
      " .`                                 ",
      ""
    ];

    const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

    async function typeLines(lines, container, typeSpeed = 10) {
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const lineContainer = document.createElement("div");
        container.appendChild(lineContainer);

        await new Promise(resolve => {
          new Typed(lineContainer, {
            strings: [line],
            typeSpeed: typeSpeed,
            showCursor: i === lines.length - 1, // show cursor only on last line
            cursorChar: "_",
            onComplete: () => resolve()
          });
        });

        await delay(50);
      }
    }

    async function startTyping() {
      await typeLines(fastfetchLines, terminal, 10);

      // Then load readme.txt
      const response = await fetch("readme.txt");
      const text = await response.text();
      const readmeLines = text.split("\n");

      await typeLines(readmeLines, terminal, 10);
    }

    startTyping();
  </script>
</body>
</html>
