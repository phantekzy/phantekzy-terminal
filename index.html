<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>phantekzy | Terminal Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #000;
      --terminal: #000;
      --text: #33ff33;
      --cursor: #33ff33;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Fira Code', monospace;
      overflow: hidden;
    }

    #terminal {
      width: 100%;
      height: 100vh;
      padding: 20px;
      background: var(--terminal);
      white-space: pre-wrap;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      margin-left: 5px;
      background: var(--cursor);
      animation: blink 1s step-start infinite;
    }

    a {
      color: var(--text);
      text-decoration: underline;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    const terminal = document.getElementById('terminal');

    const delay = (ms) => new Promise(res => setTimeout(res, ms));
    const typeLine = (line) => {
      return new Promise(resolve => {
        const div = document.createElement('div');
        terminal.appendChild(div);
        new Typed(div, {
          strings: [line],
          typeSpeed: 20,
          showCursor: false,
          onComplete: () => resolve()
        });
      });
    };

    const insertBlock = (text) => {
      const pre = document.createElement('pre');
      pre.innerHTML = text;
      terminal.appendChild(pre);
      terminal.scrollTop = terminal.scrollHeight;
    };

    async function runTerminal() {
      await typeLine('[phantekzy@linux ~]$ whoami');
      insertBlock(`Name     : Maini Lotfi Abdelkader\nAlias    : phantekzy\nLocation : Algiers, Algeria\nAge      : 28\nMotto    : "Learn. Build. Play Dark Souls. Repeat."`);

      await typeLine('[phantekzy@linux ~]$ cat about.txt');
      insertBlock(`Self-taught web developer transitioning into cybersecurity. Passionate about Linux, open-source, and making an impact through code.`);

      await typeLine('[phantekzy@linux ~]$ ls skills/');
      insertBlock(`- HTML5\n- CSS3\n- JavaScript\n- PHP\n- Node.js\n- React\n- MySQL\n- Git & GitHub\n- Bash & Linux`);

      await typeLine('[phantekzy@linux ~]$ ls projects/');
      insertBlock(`- Terminal Portfolio Website\n- CyberSec Tools Collection\n- React Weather App\n- Personal Blog (In Progress)`);

      await typeLine('[phantekzy@linux ~]$ cat certifications.txt');
      insertBlock(`- freeCodeCamp: Responsive Web Design\n- freeCodeCamp: JavaScript Algorithms\n- IBM Cybersecurity Analyst (In Progress)`);

      await typeLine('[phantekzy@linux ~]$ cat experience.txt');
      insertBlock(`Currently learning and building real-world projects.\nVolunteered for small freelance websites (HTML/CSS).\nActively participating in CTF challenges for cybersecurity.`);

      await typeLine('[phantekzy@linux ~]$ cat goals.txt');
      insertBlock(`1. Master Fullstack Development\n2. Specialize in CyberSecurity (Linux, Pentesting, Forensics)\n3. Get a Remote Job\n4. Move to Germany\n5. Build Open Source Tools`);

      await typeLine('[phantekzy@linux ~]$ cd contact/');
      insertBlock('[ OK ] Email   : <a href="mailto:mainilotfi@gmail.com">mainilotfi@gmail.com</a>');
      insertBlock('[ OK ] LinkedIn: <a href="https://linkedin.com/in/maini-lotfi" target="_blank">linkedin.com/in/maini-lotfi</a>');

      await typeLine('[phantekzy@linux ~]$ cd socials/');
      insertBlock('[ OK ] GitHub  : <a href="https://github.com/phantekzy" target="_blank">github.com/phantekzy</a>');
      insertBlock('[ OK ] Twitter : <a href="https://x.com/mainilotfi" target="_blank">x.com/mainilotfi</a>');
      insertBlock('[ OK ] YouTube : <a href="https://youtube.com/@phantekzy" target="_blank">youtube.com/@phantekzy</a>');

      await typeLine('[phantekzy@linux ~]$ logout');
      insertBlock('Goodbye. Thank you for visiting my terminal portfolio.');

      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      terminal.appendChild(cursor);
    }

    runTerminal();
  </script>
</body>
</html>
