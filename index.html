<!DOCTYPE html>

</head>
<body>

  <script>

    const preHeader = `

    const lines = [
      preHeader,
      '[phantekzy@archlinux ~]$ fastfetch',
      fastfetchArt,
      '[phantekzy@archlinux ~]$ cd ~/skills/dev_stack/',
      '',
      '[phantekzy@archlinux dev_stack]$ ls -la',

      '  -rw-r--r-- 1 phantekzy users   13 Jul 01 20:25 Node.js',

    async function run() {
      for (let line of lines) {
        const div = document.createElement('div');
        terminal.appendChild(div);
        await new Promise(res => new Typed(div,{strings:[line],typeSpeed: line=== '[phantekzy@archlinux ~]$ fastfetch' ? 20 : 0,showCursor:false,onComplete:res}));
        terminal.scrollTop = terminal.scrollHeight;
        await new Promise(r=>setTimeout(r,50));
      }
      const cursor = document.createElement('span'); cursor.className='cursor'; terminal.lastChild.appendChild(cursor);
    }
    run();
