<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>phantekzy | Terminal Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #00ff00;
      font-family: 'Fira Code', 'Courier New', monospace;
      padding: 20px;
      white-space: pre-wrap;
      overflow-y: scroll;
    }

    #terminal {
      font-size: 14px;
      white-space: pre-wrap;
      line-height: 1.6;          /* More vertical breathing room */
      letter-spacing: 0.5px;     /* Better horizontal spacing */
    }

    .typed-cursor {
      font-weight: bold;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <pre id="terminal"></pre>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    fetch("readme.txt")
      .then(response => response.text())
      .then(text => {
        const lines = text.split("\n");
        new Typed("#terminal", {
          strings: lines,
          typeSpeed: 5,          // faster typing speed
          startDelay: 200,       // short initial delay
          smartBackspace: false,
          showCursor: true,
          cursorChar: "_",
          loop: false
        });
      });
  </script>
</body>
</html>
