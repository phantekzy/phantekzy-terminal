<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>phantekzy | Terminal Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #33ff33;
      --accent: #0f0;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
    }
    #terminal {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #inputLine {
      display: flex;
    }
    #inputPrompt {
      flex-shrink: 0;
    }
    #inputText {
      background: transparent;
      border: none;
      color: var(--fg);
      font: inherit;
      outline: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="inputLine">
    <span id="inputPrompt">[phantekzy@archlinux ~]$</span>&nbsp;
    <input type="text" id="inputText" autofocus autocomplete="off">
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const inputText = document.getElementById('inputText');

    const commands = {
      help: `Available commands:
  help        Show this help message
  skills      Show my dev stack
  socials     Show social links
  contact     Display contact info
  resume      Download resume
  clear       Clear terminal
  exit        Exit session`,

      skills: `Dev Stack:
  - HTML5
  - CSS3
  - JavaScript
  - PHP
  - Node.js
  - React
  - MySQL`,

      socials: `Socials:
  - LinkedIn: linkedin.com/in/maini-lotfi
  - Twitter: twitter.com/mainilotfi
  - YouTube: youtube.com/@phantekzy`,

      contact: `Email: mainilotfi@gmail.com`,

      resume: `Downloading resume...`,

      exit: `logout
███████████ Process terminated successfully.`
    };

    function handleCommand(cmd) {
      let output;
      if (commands[cmd]) {
        output = commands[cmd];
        if (cmd === 'resume') {
          const a = document.createElement('a');
          a.href = 'Resume.pdf';
          a.download = 'Maini_Lotfi_Resume.pdf';
          a.click();
        }
      } else if (cmd === 'clear') {
        terminal.innerHTML = '';
        return;
      } else {
        output = `command not found: ${cmd}`;
      }

      const div = document.createElement('div');
      div.textContent = `[phantekzy@archlinux ~]$ ${cmd}\n${output}`;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    inputText.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const cmd = inputText.value.trim();
        handleCommand(cmd);
        inputText.value = '';
      }
    });
  </script>
</body>
</html>
